<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Repository Analyser </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script src="vendors/jquery-1.12.2.js"></script>
    
    <link href="vendors/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendors/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

     <link rel="stylesheet" type="text/css" href="css/graphDisplayPart.css">

    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
	<div class="container">
  		<h1>GitHub Repository Analyser</h1>
		<br/>
		<div class="row">
			<div class="col-sm-4">
				<h3>Specify the repository</h3>
				<form id="searchRepository" class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="repositoryName">Repository name :</label>
		        		<input id="repositoryName" class="form-control" type="text" placeholder="Repository name"/>
					</div>
            		<button type="submit" class="btn btn-default">Go</button>
				</form>
				<br/>
				<div id="retrievedRepositoriesDisplay">
					<label for="retrievedRepositoriesList">Which one exactly ?</label></br>
					<select size="7" name="retrievedRepositoriesList" id="retrievedRepositoriesList"></select> 
				</div>
			</div>

			<div class="col-sm-6" id="repoDetailsPart">
				<h3>Repository details</h3>
				<div id="repoDescription"></div>
				<br/>
				<div id="repoUsers" class="btn-toolbar"></div>
			</div>
		</div>

		<div id="repoCorrespondantGraph">
			<h3>Repository analyse</h3>
        	<div id="contributorChart"></div>
        	<div id="commitChart"></div>
    	</div>
	</div>
	
    <script src="js/githubServiceCall.js"></script>
    <script src="js/constructGraph.js"></script>
    <script src="js/handler.js"></script>
</body>

</html>
